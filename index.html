<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack in jQuery/Javascript</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styless.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">


</head>
<body>


    <div class="container">

        <div class="header text-center">
            BlackJack
        </div>
        <div class="row">
            <div class="dealer-total stats">
                Dealer total: <span class="dealer-total-number">0</span>
            </div>
        </div>
        <div class="row">
            <div class="player-total stats">
                Player total: <span class="player-total-number">0</span>
            </div>
        </div>
        <div class="row">
            <div class="dealer-total stats">
                Bankroll: <span class="bank-roll">$50</span>
            </div>
        </div>
        <div class="row">
            <div class="dealer-total stats">
                Bet: <span class="current-bet">$2</span>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="the-table col-sm-12">
                <div class="row">
                    <div class="col-sm-12 dealer-hand-wrapper">
                        <div class="col-sm-10 dealer-cards">
                            <div class="peck"><img src="http://www.joemills.com/wp-content/uploads/2014/10/back-731x1024.png"></div>
                            <div class="card card-1"></div>
                            <div class="card card-2"></div>
                            <div class="card card-3"></div>
                            <div class="card card-4"></div>
                            <div class="card card-5"></div>
                            <div class="card card-6"></div>
                        </div>

                    </div>

                </div>



                <div class="row">
                    <div class="col-sm-12 player-hand-wrapper">


                        <div class="col-sm-10 player-cards">
                            <div class="card deck deck-1"></div>
                            <div class="card deck deck-2"></div>
                            <div class="card deck deck-3"></div>
                            <div class="card deck deck-4"></div>
                            <div class="card deck deck-5"></div>
                            <div class="card card-6"></div>
                        </div>

                    </div>

                </div>

                <div class="row">
                    <div class="col-sm-12 text-center">
                        <button class="deal-button buttons">Bet</button>

                        <button class="hit-button buttons">Hit</button>
                        <button class="stand-button buttons">Stand</button>
                        <button class="buttons reset-button">Continue</button>

                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <input id='slider' type="range"  min=2 max=50 step=2 value=2 />
                        <div id="bet">$2</div>

                    </div>

                </div>


            </div>

        </div>
    </div>

    <div class="container">

        <div class="header text-center message">
            Message
        </div>

    </div>



</body>
</html>
