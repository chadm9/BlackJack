<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack in jQuery/Javascript</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styless.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>


</head>
<body>




    <div class="container">
        <div class="row">
            <div class="col-sm-12 the-table">
                <div class="row">
                    <div class="col-sm-12 dealer-hand-wrapper">
                        <div class="col-sm-2 dealer-total">
                            Dealer Total: 0
                        </div>
                        <div class="col-sm-12 dealer-cards">
                            <div class="card card-1"></div>
                            <div class="card card-2"></div>
                            <div class="card card-3"></div>
                            <div class="card card-4"></div>
                            <div class="card card-5"></div>
                            <div class="card card-6"></div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 player-hand-wrapper">
                        <div class="col-sm-2 dealer-total">
                            Player Total: 0
                        </div>
                        <div class="col-sm-12 player-cards">
                            <div class="card card-1"></div>
                            <div class="card card-2"></div>
                            <div class="card card-3"></div>
                            <div class="card card-4"></div>
                            <div class="card card-5"></div>
                            <div class="card card-6"></div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 col-sm-offset-3">
                        <button class="btn btn-primary deal-button">Deal</button>
                    </div>
                    <div class="col-sm-2 col-sm-offset-1">
                        <button class="btn btn-warning hit-button">Hit</button>
                    </div>
                    <div class="col-sm-2 col-sm-offset-1">
                        <button class="btn btn-danger stand-button">Stand</button>
                    </div>
                </div>
            </div>

        </div>



    </div>

</body>
</html>
